<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/fa73c3d132.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="heading">
        <h1>Love Calculator</h1>
        <P id="bio">Solve and see if you have a chance with your crush now!</P>
        <input class="inputName" type="text" id="Name1" placeholder="Enter name here">
        <input class="inputName" type="text" id="Name2" placeholder="Enter your crush name">
        <P href="" onclick="love()" class="btn btn-lg btn-danger">Calculate</P>
        <p id="print">Your relationship result here</p>
        <p id="statement"></p>
    </section>
    <script>
        function love() {
            var name1 = document.getElementById("Name1").value;
            var name2 = document.getElementById("Name2").value;
            if (name1.length <= 2) {
                alert("Enter at least 3 character");
            }
            if (name2.length <= 2) {
                alert("Enter at least 3 character");
            } else {
                var loveCalcu = Math.floor(Math.random() * 100);
                document.getElementById("print").innerHTML = name1 + " and " + name2 + " have " + loveCalcu + "%" + " of love!";
            }
            if (loveCalcu <= 10 || loveCalcu <= 50) {
                document.getElementById("statement").innerHTML = "There's  a good chance!";
            } else if (loveCalcu <= 51 || loveCalcu <= 100) {
                document.getElementById("statement").innerHTML = "Lovely Relationship";
            }
        }
    </script>
</body>

</html>
